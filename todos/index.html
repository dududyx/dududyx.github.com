<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDos</title>
    <link rel="stylesheet" type="text/css" href="./style/app.css">
</head>
<body>
    <div class="todo-container">
        <h1>todos</h1>
        <div class="todo-items-wrap">
            <div class="todo-items-wrap-before"></div>
            <input id="new-todo" placeholder="what needs to be done?">
            <div class="todo-items">
                <ul class="todo-item-wrap">
                    <li class="todo-item">Go Shopping</li>
                    <li class="todo-item done">F2E Class</li>
                    <li class="todo-item">Homework</li>
                </ul>
                <!-- <div class="todo-item-wrap">
                    <div class="todo-item">Go Shopping</div>
                </div>
                <div class="todo-item-wrap">
                    <div class="todo-item done">F2E Class</div>
                </div>
                <div class="todo-item-wrap">
                    <div class="todo-item">Homework</div>
                </div> -->
            </div>
        </div>
    </div>
    <div class="footer">
        <div>Double-click to edit a todo</div>
        <div>
            "Created by"
            <a href="https://github.com/dududyx">dudu</a>
        </div>
    </div>
</body>
</html>
